name: Publish to Modrinth

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.event.release.tag_name }}
          fileName: "*.jar"
          out-file-path: artifacts

      - name: List downloaded files
        run: ls -la artifacts/

      # Publish NeoForge version
      - name: Publish NeoForge to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: multi-village-selector
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          files: artifacts/multivillageselector-neoforge-*.jar

          name: Multi Village Selector ${{ steps.version.outputs.version }}
          version: ${{ steps.version.outputs.version }}-neoforge
          version-type: beta
          changelog: ${{ github.event.release.body }}

          loaders: neoforge
          game-versions: 1.21.1

          dependencies: |
            architectury-api(required)

          fail-mode: warn

      # Publish Fabric version
      - name: Publish Fabric to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: multi-village-selector
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          files: artifacts/multivillageselector-fabric-*.jar

          name: Multi Village Selector ${{ steps.version.outputs.version }}
          version: ${{ steps.version.outputs.version }}-fabric
          version-type: beta
          changelog: ${{ github.event.release.body }}

          loaders: fabric
          game-versions: 1.21.1

          dependencies: |
            architectury-api(required)
            fabric-api(required)

          fail-mode: warn
